<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive Login form with google login button</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
    <div class="login-wrapper">

        <div class=" box-image box-col">
 <img src="img/Bildschirmfoto 2023-03-03 um 16.36 1.png" alt="sideimage"> 
        </div>
        <div class="box-col">
           <div class="box-form">
               <div class="inner">
                   <div class="form-head">
                       <div class="title">
                           Login
                       </div>
                       <div class="form-group">
                           <div class="label-text"></div>
                           <input type="text" class="form-control" placeholder="Email Address or User Name">
                       </div>
                       <div class="form-group">
                           <div class="label-text"></div>
                           <input type="password" class="form-control" placeholder="Password">
                       </div>
                       <div class="form-button">
                           <div class="check-action">
                               <input type="checkbox" class="check">
                               <span class="name">Remember Me</span>
                           </div>
                           <a href="#" class="link">Lost your Password?</a>
                       </div>
                       <div class="actions">
                           <button class="btn btn-submit">Login</button>
                           <button class="btn btn-google">
                               <span class="icon">
                                   <img src="img/google.png" alt="google">
                                   Or Continue with Google
                               </span>
                           </button>
                       </div>
                   </div>
               </div>
           </div>

           <div class="bottom-register">
               Not registered yet? <a href="#" class="link">Register Now</a>
           </div>
        </div>
    </div>
  </main>
</body>
</html>
